<!DOCTYPE html>

{% extends "layout_home.html" %}

{% block content %}

<head>
    <meta charset="UTF-8" />
</head>

<style>
    .image {
        padding-left: 45px;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    img {
        display: block;
        line-height: 0;
        margin-bottom: -40px;
    }

    h1 {
        margin-top: 0;
    }
</style>


<div class="center">
    <div class="image">
        <img src="static/assets/carbon3Invert.png" alt="Logo" style="width:400px;height:400px;" />
    </div>
    <h1 style="color:#49A078; font-family:Tahoma; font-size:50px; margin-left:21px" align="center"> Carbon&sup3; </h1>
    <a href="/vendor">
        <button class="btn aqua-gradient btn-lg active">Enter Vendor View</button>
    </a>

    <a href="/admin">
        <button class="btn aqua-gradient btn-lg active">Enter Admin View </button>
    </a>
</div>
</div>

{% endblock %}
